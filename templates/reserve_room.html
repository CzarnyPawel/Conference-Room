{% load static %}
<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <title>Rezerwacja sali</title>
</head>
<body>
<div class="card">
    <header class="logo">
        <img src="{% static 'photo/logo1.png' %}" alt="Logo aplikacji" class="logo1">
        <div>
            <h1 class="title">Nowa jakość konferencji</h1>
        </div>
    </header>
    <section class="info">
        <div>
            <div class="button1"><a href="{% url 'all-rooms' %}" class="text1">Lista sal</a></div><br>

            <div class="button2"><a href="{% url 'new' %}" class="text2">Dodaj salę</a></div>
        </div>

        <div class ="info1">
            <h3 class="title1">Rezerwacja sali: {{ reserve.name }}</h3>
            <form method="POST">
                {%  csrf_token %}
                <p><label for="comment">Komentarz</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <input name="comment" type="text" id="comment" "></p>
                <p><label for="reservation_date">Data rezerwacji</label>
                <input name="date" type="date" id="reservation_date"></p>

                <p><input type="submit" value="Zarezerwuj salę">

                </p>
            </form><hr>
            <p>
            <table class="table"">
            <thead>
            <tr>
            <th>Dni, kiedy sala jest zajęta</th>

            </tr>
            </thead>
            <tbody>
                {% for reservation in reservations %}
                    <tr>
                    <td>{{ reservation.date }}</td>

                    </tr>
                {% endfor %}
            </tbody>
            </table>
            </p>

        </div>

    </section>
    <div class = "contact">
            <img src="{% static 'photo/author.png' %}" alt="logo autora" class = "photo-main">
        Created by Vinyl

        </div>
</div>
</body>
</html>
