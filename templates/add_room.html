{% load static %}
<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <title>Dodaj nową salę</title>
</head>
<body>
<div class="card">
    <header class="logo">
        <img src="{% static 'photo/logo1.png' %}" alt="Logo aplikacji" class="logo1">
        <div>
            <h1 class="title">Nowa jakość konferencji</h1>
        </div>
    </header>
    <section class="info">
        <div>
            <div class="button1"><a href="{% url 'all-rooms' %}" class="text1">Lista sal</a></div><br>

            <div class="button2"><a href="{% url 'new' %}" class="text2">Dodaj salę</a></div>
        </div>

        <div class ="info1">
            <h3 class="title1">Formularz dodawania nowej sali</h3>
            <form method="POST">
                {%  csrf_token %}
                <p><label for="room_name">Nazwa sali</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <input name="name" type="text" id="room_name"></p>
                <p><label for="room_capacity">Pojemność sali</label>
                <input name="capacity" type="number" id="room_capacity"></p>
                <p><label for="projector_av"> Projektor</label>
                <input type="checkbox" id="projector_av" name="projector"></p>
                <p><input type="submit" value="Dodaj salę">

                </p>
            </form>

        </div>

    </section>
    <div class = "contact">
            <img src="{% static 'photo/author.png' %}" alt="logo autora" class = "photo-main">
        Created by Vinyl

        </div>
</div>
</body>
</html>
