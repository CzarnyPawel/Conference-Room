{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Modyfikacja sali konferencyjnej</title>

    <!-- Bootstrap 5 CSS z poprawną sumą kontrolną -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


</head>
<style>
    .footer {
        position: static;
        bottom: 0;
        width: 100%;
        height: 60px; /* Set the fixed height of the footer here */
        line-height: 60px; /* Vertically center the text there */
        background-color: #f5f5f5;
    }
</style>
<body>
<!-- Nav -->
<nav class="nav">
    <img src="{% static 'photo/logo2.png' %}" alt="logo aplikacji" class="img-fluid" width=120px height=60px>&nbsp;
    &nbsp;
    <a class="nav-link active" aria-current="page" href="{% url 'all-rooms' %}"><h5>Lista sal</h5></a>
    <a class="nav-link" href="{% url 'new' %}"><h5>Dodaj salę</h5></a>
</nav>
<hr>
<div class="container-fluid">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb p-3 bg-body-tertiary rounded-3">
            <li class="breadcrumb-item"><a href="{% url 'all-rooms' %}">Home</a></li>
            <li class="breadcrumb-item">Modyfikacja sali konferencyjnej</li>

        </ol>
    </nav>
</div>
<!-- Nav -->

<div class="container p-5">

    <div class="info1">
        <h3 class="title1">Modyfikacja wybranej sali</h3>
        <form method="POST" class="was-validated">
            {% csrf_token %}
            <p>
            <div class="row">
                <div class="col-sm-2"><label for="room_name" class="form-label">Nazwa sali</label></div>
                <div class="col-sm-2"><input name="name" type="text" id="room_name" value="{{ modify_room.name }}"
                                             class="form-control" required>
                    <div class="valid-feedback"></div>
                    <div class="invalid-feedback">Proszę podać nazwę sali</div>
                </div>
            </div>
            </p>
            <p>
            <div class="row">
                <div class="col-sm-2"><label for="room_capacity" class="form-label">Pojemność sali</label></div>
                <div class="col-sm-2"><input name="capacity" type="number" min="1" id="room_capacity"
                                             value="{{ modify_room.capacity }}" class="form-control"
                                             required></div>
                <div class="valid-feedback"></div>
                <div class="invalid-feedback">Proszę wprowadzić poprawną wartość.</div>
                </p>
            </div>
            <p>
            <div class="row">
                <div class="col-sm-2"><label for="projector_av"> Projektor</label></div>
                <div class="col-sm-2"><input type="checkbox" id="projector_av" name="projector"
                                             {% if modify_room.projector %}checked{% endif %}></div>
                </p>
            </div>
            <p><input type="submit" value="Zmodyfikuj">

            </p>
        </form>
    </div>
</div>

<!-- Footer -->
<footer class="footer">
    <div class="container">
        <span class="text-muted">Created by Vinyl</span>
    </div>
</footer>
<!-- Footer -->

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>
</html>
